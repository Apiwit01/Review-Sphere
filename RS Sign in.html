<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sphere - Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('4.png'); /* Background image placeholder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for contrast */
            padding: 50px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2rem;
            color: red;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: red;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: darkred;
        }

        .login-container a {
            color: lightblue;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-footer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>REVIEW</h1>
        <h1>SPHERE</h1>
        <form action="your-backend-login-url" method="POST">
            <input type="text" name="username" placeholder="Username or email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign in">
        </form>
        <div class="login-footer">
            <a href="RS Logout.html">Sign in</a><br>
            <a href="#">Forgot password?</a><br>
            <a href="#">Create an account</a>
        </div>
    </div>
</body>
</html>
