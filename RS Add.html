<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sphere - Add Review</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('4.png'); /* Background image placeholder */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-left {
            font-size: 1.2rem;
            color: red;
        }

        .navbar-center {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .navbar-center button, .navbar-center a {
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 25px;
            color: black;
            cursor: pointer;
            text-decoration: none;
        }

        .navbar-center a:hover {
            background-color: gray;
        }

        .navbar-right {
            position: relative;
        }

        .menu-icon {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .menu {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            display: none;
            flex-direction: column;
            border-radius: 10px;
            width: 150px;
        }

        .menu a {
            text-decoration: none;
            padding: 10px;
            color: black;
            border-bottom: 1px solid #ccc;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .menu a:hover {
            background-color: #ddd;
        }

        .menu-active .menu {
            display: flex;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 40%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: white;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .form-group input[type="file"] {
            display: none;
        }

        .add-photo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            border: 2px dashed white;
            cursor: pointer;
        }

        .add-photo span {
            font-size: 2rem;
            color: white;
        }

        .submit-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Left -->
        <div class="navbar-left">
            Review<br>
            Sphere
        </div>

        <!-- Center Menu -->
        <div class="navbar-center">
            <button>Add Review</button>
            <a href="RS Review.html">MOVIE</a>
            <a href="RS Music.html">MUSIC</a>
            <a href="RS Art.html">ART</a>
            <a href="RS News.html">NEWS</a>
            <a href="RS.Sport.html">SPORT</a>
        </div>

        <!-- Right Menu (dropdown) -->
        <div class="navbar-right">
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="menu">
                <a href="RS Logout.html">Home</a>
                <a href="RS Review.html">Review</a>
                <a href="RS Contact.html">Contact us</a>
                <a href="RS HELP.html">HELP</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="form-container">
            <!-- Try data Button -->
            <div class="form-group">
                <button class="submit-btn">Try data</button>
            </div>

            <!-- Add Photo Section -->
            <div class="form-group">
                <label for="add-photo">Add Photo</label>
                <label class="add-photo" for="photo-input">
                    <span>+</span>
                </label>
                <input type="file" id="photo-input" accept="image/*">
            </div>

            <!-- Review Name -->
            <div class="form-group">
                <label for="review-name">Review Name</label>
                <input type="text" id="review-name" placeholder="Enter review name">
            </div>

            <!-- Review Details -->
            <div class="form-group">
                <label for="review-details">Review Details</label>
                <textarea id="review-details" rows="4" placeholder="Enter review details"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button class="submit-btn">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-active');
        }
    </script>

</body>
</html>
